<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tower of Hanoi</title>
    <style>
        /* Previous CSS remains the same */
    </style>
</head>
<body>
    <h1>Tower of Hanoi</h1>
    <div id="game">
        <div class="tower" id="tower-1"></div>
        <div class="tower" id="tower-2"></div>
        <div class="tower" id="tower-3"></div>
    </div>
    <div id="controls">
        <button onclick="resetGame()">Reset Game</button>
        <div id="move-counter">Moves: 0</div>
    </div>

    <script>
        // CONFIGURABLE SETTINGS
        const victoryCode = "7482"; // ← Change this to your desired code

        // Game State
        let selectedDisk = null;
        let moveCount = 0;
        const totalDisks = 3;

        // Initialize the game
        function initializeGame() {
            const tower1 = document.getElementById('tower-1');
            tower1.innerHTML = '';
            for (let i = totalDisks; i >= 1; i--) {
                const disk = document.createElement('div');
                disk.className = 'disk';
                disk.style.width = `${40 + i * 40}px`;
                disk.dataset.size = i;
                tower1.appendChild(disk);
            }
            document.querySelectorAll('.tower').forEach(tower => {
                if (tower !== tower1) tower.innerHTML = '';
            });
            addEventListeners();
        }

        // Add event listeners
        function addEventListeners() {
            document.querySelectorAll('.disk').forEach(disk => {
                disk.addEventListener('touchstart', handleStart);
                disk.addEventListener('mousedown', handleStart);
            });

            document.querySelectorAll('.tower').forEach(tower => {
                tower.addEventListener('touchend', handleEnd);
                tower.addEventListener('mouseup', handleEnd);
            });

            // Prevent scrolling during touch events
            document.body.addEventListener('touchmove', (e) => {
                if (selectedDisk) e.preventDefault();
            }, { passive: false });
        }

        // Handle start of drag
        function handleStart(e) {
            e.preventDefault();
            selectedDisk = this;
            this.style.opacity = '0.7';
            this.style.transition = 'none'; // Disable smooth transition during drag

            // Move the disk to follow the finger/mouse
            const moveHandler = (e) => {
                const touch = e.touches ? e.touches[0] : e;
                const offsetX = touch.clientX - selectedDisk.getBoundingClientRect().width / 2;
                const offsetY = touch.clientY - selectedDisk.getBoundingClientRect().height / 2;
                selectedDisk.style.position = 'fixed';
                selectedDisk.style.left = `${offsetX}px`;
                selectedDisk.style.top = `${offsetY}px`;
            };

            // Attach move handlers
            document.addEventListener('touchmove', moveHandler);
            document.addEventListener('mousemove', moveHandler);

            // Clean up after release
            const releaseHandler = () => {
                document.removeEventListener('touchmove', moveHandler);
                document.removeEventListener('mousemove', moveHandler);
                document.removeEventListener('touchend', releaseHandler);
                document.removeEventListener('mouseup', releaseHandler);
            };

            document.addEventListener('touchend', releaseHandler);
            document.addEventListener('mouseup', releaseHandler);
        }

        // Handle end of drag
        function handleEnd(e) {
            if (!selectedDisk) return;

            const targetTower = this;
            const topDisk = targetTower.lastElementChild;
            const isLegal = !topDisk || parseInt(selectedDisk.dataset.size) < parseInt(topDisk.dataset.size);

            if (isLegal) {
                targetTower.appendChild(selectedDisk);
                moveCount++;
                document.getElementById('move-counter').textContent = `Moves: ${moveCount}`;
                checkWin();
            }

            // Reset disk position and styles
            selectedDisk.style.position = 'static';
            selectedDisk.style.opacity = '1';
            selectedDisk.style.transition = 'all 0.3s ease';
            selectedDisk = null;
        }

        // Check if the player won
        function checkWin() {
            if (document.getElementById('tower-3').childElementCount === totalDisks) {
                alert(`Congratulations! You solved it in ${moveCount} moves!`);
                resetGame();
            }
        }

        // Reset the game
        function resetGame() {
            moveCount = 0;
            document.getElementById('move-counter').textContent = 'Moves: 0';
            initializeGame();
        }

        // Start the game
        initializeGame();
    </script>
</body>
</html>
