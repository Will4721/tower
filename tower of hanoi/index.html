<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tower of Hanoi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #2c3e50;
            color: white;
            min-height: 100vh;
            padding: 20px;
        }

        h1 {
            margin: 20px 0;
            color: #ecf0f1;
        }

        #game {
            display: flex;
            justify-content: space-between;
            width: 90%;
            max-width: 600px;
            height: 300px;
            margin: 20px 0;
            position: relative;
        }

        .tower {
            width: 20px;
            height: 200px;
            background: #95a5a6;
            border-radius: 10px;
            position: relative;
            display: flex;
            flex-direction: column-reverse;
            align-items: center;
        }

        .tower::after {
            content: "";
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 20px;
            background: #7f8c8d;
            border-radius: 5px;
        }

        .disk {
            height: 25px;
            border-radius: 12px;
            margin: 3px 0;
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
            touch-action: none;
        }

        #controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #move-counter {
            font-size: 1.2em;
        }

        /* Disk colors */
        .disk:nth-child(1) { background: #e74c3c; width: 100px; }
        .disk:nth-child(2) { background: #3498db; width: 75px; }
        .disk:nth-child(3) { background: #2ecc71; width: 50px; }

        @media (max-width: 600px) {
            #game {
                gap: 30px;
            }
            .tower::after {
                width: 80px;
            }
        }
    </style>
</head>
<body>
    <h1>Tower of Hanoi</h1>
    <div id="game">
        <div class="tower" id="tower-1"></div>
        <div class="tower" id="tower-2"></div>
        <div class="tower" id="tower-3"></div>
    </div>
    <div id="controls">
        <button onclick="resetGame()">Reset Game</button>
        <div id="move-counter">Moves: 0</div>
    </div>

    <script>
        let selectedDisk = null;
        let moveCount = 0;
        const totalDisks = 3;

        function initializeGame() {
            const tower1 = document.getElementById('tower-1');
            tower1.innerHTML = '';
            
            // Create disks
            for(let i = totalDisks; i >= 1; i--) {
                const disk = document.createElement('div');
                disk.className = 'disk';
                disk.dataset.size = i;
                tower1.appendChild(disk);
            }

            document.querySelectorAll('.tower').forEach(tower => {
                if(tower.id !== 'tower-1') tower.innerHTML = '';
            });

            addEventListeners();
        }

        function addEventListeners() {
            document.querySelectorAll('.disk').forEach(disk => {
                disk.addEventListener('touchstart', handleStart);
                disk.addEventListener('mousedown', handleStart);
            });

            document.querySelectorAll('.tower').forEach(tower => {
                tower.addEventListener('touchend', handleEnd);
                tower.addEventListener('mouseup', handleEnd);
            });
        }

        function handleStart(e) {
            e.preventDefault();
            selectedDisk = this;
            this.style.opacity = '0.7';
        }

        function handleEnd(e) {
            if (!selectedDisk) return;

            const targetTower = this;
            const topDisk = targetTower.lastElementChild;
            const isLegal = !topDisk || 
                parseInt(selectedDisk.dataset.size) < parseInt(topDisk.dataset.size);

            if (isLegal) {
                targetTower.appendChild(selectedDisk);
                moveCount++;
                document.getElementById('move-counter').textContent = `Moves: ${moveCount}`;
                checkWin();
            }

            selectedDisk.style.opacity = '1';
            selectedDisk = null;
        }

        function checkWin() {
            if(document.getElementById('tower-3').children.length === totalDisks) {
                alert(`You won in ${moveCount} moves!`);
                resetGame();
            }
        }

        function resetGame() {
            moveCount = 0;
            document.getElementById('move-counter').textContent = 'Moves: 0';
            initializeGame();
        }

        // Initialize on load
        initializeGame();
    </script>
</body>
</html>
